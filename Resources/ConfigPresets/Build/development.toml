[game]
# Changes the name of the server as it appears in the lobby and launcher.
hostname = "Ironhold"
# Enables the lobby instead of straight up throwing clients into a game.
lobbyenabled = true
maxplayers = 10
# Dev map for faster loading & convenience
map = "ZDev"
role_timers = false
map_rotation = false


[net]
# Reducing tickrate to 30 is basically unnoticeable
# but reduces server, client and network load dramatically.
tickrate = 30

[ghost]
role_time = 0.5
quick_lottery = true

[gateway]
generator_enabled = false

[physics]
# Makes mapping annoying
grid_splitting = false

[procgen]
preload = false

[salvage]
expedition_cooldown = 30.0

[shuttle]
grid_fill = false
auto_call_time = 0
emergency = false
arrivals = false
preload_grids = false

[admin]
see_own_notes = true

[auth]
# Enforces authentication so that ALL connecting clients must have a proper account.
# Otherwise, guest logins are allowed.
# Possible values here are: 0 (optional), 1 (required), 2 (disabled)
mode = 1

[log]
enabled = true

[prof]
enable = true
